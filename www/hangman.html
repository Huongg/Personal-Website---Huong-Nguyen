    <div class="container" >
      <div class="row">
        <div class="col-md-12">
          <div class="text-center">
            <h2 id="title" class="h2-hangman">Hangman Game</h2>
            <!-- <h1 id="title" class="text-center"> Hangman Game</h1> -->
            <div class="hangman-word"> 
            </div>
            <div class="remaining-guesses invisible" > 
              <span class="remaining">7</span> guesses left
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div id="hangman-draw">
            <canvas id="canvas-id" width="400" height="500"></canvas>
          </div>
        </div>

        <div class="col-md-6">
          <div class="console">
            <input type="hidden" class="token invisible" > </input>
            <input type="text" maxlength=1 class="letter invisible"> </input>
            <button id="guess" class= "invisible" >Guess</button>
            <p class="text-transparent invisible" id="used-letter"> <small>Used letters</small> 
            <div class="attempts"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="text-center">
            <button id="new-game" class="btn btn-primary visible">Start a new game</button>
          </div>
        </div>
      </div>      
    </div>
